<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test Student Creation</h1>
    <button onclick="createTestStudent()">Create Test Student</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function createTestStudent() {
            try {
                const response = await fetch('https://placement-portal-backend-eight.vercel.app/api/add-test-student', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const result = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('https://placement-portal-backend-eight.vercel.app/api/students/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        regNo: '73152313074',
                        dob: '30032006'
                    })
                });
                const result = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
